<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Piclos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Contact Piclos</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/contact">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/add">Add Contact <span class="sr-only">(current)</span></a>
                </li>

            </ul>
        </div>
    </nav>
    <section class="mb-4 mt-4">
        <div class="row">
            <div class="col-4">
                <h2 class="ml-4">Contacts</h2>
                <div th:each="contact, state : ${contacts}"
                     class="row ml-4 p-1 border-bottom"
                     th:classappend="${contact.name} == (${selected} != null ? ${selected.name} : '') ? 'bg-primary' : ''">
                    <a th:href="@{/contact(name=${contact.name})}"><p th:utext="${contact.name}">Full Name</p></a>
                </div>
            </div>
            <div class="col-8 border-left">
                <div th:switch="${selected}">
                    <p th:case="null">No contact Selected</p>
                    <p th:case="*" th:utext="${selected.name}">Full name</p>
                </div>
            </div>
        </div>

<div>


</div>



    </section>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Piclos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>

    .selected{
        background-color: #dfe6e9;
    }

     .avatar {
         vertical-align: middle;
         width: 10%;
         border-radius: 50%;
     }
</style>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div style="display: flex;justify-content: flex-start;align-content: center">
        <img src="https://zupimages.net/up/22/10/etfe.png" alt="Avatar" class="avatar">
        <a class="navbar-brand" href="#">Contact Piclos</a>
    </div>

    <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add">Add Contact <span class="sr-only">(current)</span></a>
            </li>

        </ul>
        <ul class="navbar-nav">
            <li class="nav-item" style="display: flex; justify-content: center;align-content: center">
                <div th:switch="${session['valueSessionName']}" style="display: flex; align-items: center;">
                    <p th:case="null">None</p>
                    <p th:case="*" th:utext="${session['valueSessionName']}" style="padding: 0!important;margin: 0!important;display: flex;
    align-items: center;"><p>
                </div>
            </li>
            <li class="nav-item" style="display: flex; justify-content: center;align-content: center">
                <a class="nav-link" href="/endsession">Deconnexion<span class="sr-only">(current)</span></a>
            </li>

        </ul>
    </div>
</nav>
    <section class="mb-4 mt-4">
        <div class="row h-100">
            <div class="col-12">
                <h2 class="text-center">Add Mail to <span th:text="${selected.name}"></span></h2>
                <div class="row">
                    <div class="col-4 offset-4 mt-4">
                        <form th:action="@{/add/mail}" method="post">
                            <div class="form-group">
                                <label>New Mail</label>
                                <input type="email" class="form-control" th:field="${selected.trymail}" placeholder="john.doe@mail.com" required="required">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add</button>
                        </form>
                    </div>
                </div>
                <div th:switch="${messageError}" >
                    <p th:case="null"></p>
                    <p th:case="*" th:text="${messageError}" ></p>
                </div>
            </div>

        </div>





    </section>
</body>
</html>

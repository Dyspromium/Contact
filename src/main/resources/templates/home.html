<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Piclos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>

    .selected{
        background-color: #dfe6e9;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Contact Piclos</a>

        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Add Contact <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/endsession">Deconnexion<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="mb-4 mt-4">
        <div class="row h-100">
            <div class="col-6 h-100">
                <h2 class="ml-4">Contacts</h2>
                <div th:each="contact, state : ${contacts}"
                     class="row border-bottom"
                     th:classappend="${contact.name} == (${selected} != null ? ${selected.name} : '') ? 'selected' : ''">
                    <a th:href="@{/home(id=${contact.id})}">
                        <p th:utext="${contact.name}"
                           class="ml-4 mt-3"
                           th:classappend="${contact.id} == (${selected} != null ? ${selected.id} : '') ? 'text-white' : 'text-primary'">
                            Full Name
                        </p>
                    </a>
                </div>
            </div>
            <div class="col-6 h-100 border-left">
                <div th:switch="${selected}">
                    <p th:case="null">No contact Selected</p>
                    <div th:case="*">
                        <h2 th:utext="${selected.name}"></h2>
                        <form action="{/edit}" method="#">
                            <input type="submit" name="action" class="btn-info" value="Modifier" />
                        </form>
                        <form action="/delete" method="GET">
                            <input type="submit" name="action" class="btn btn-danger" value="Delete" />
                        </form>
                    </div>
                </div>
            </div>
        </div>





    </section>
</body>
</html>

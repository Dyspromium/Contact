<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Piclos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>

    .selected{
        background-color: rgba(243, 240, 243, 0.6);
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Contact Piclos</a>

        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Add Contact <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/endsession">Deconnexion<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <div th:switch="${session['valueSessionName']}">
                        <p th:case="null">None</p>
                        <p th:case="*" th:utext="${session['valueSessionName']}"><p>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <section class="mb-4 mt-4">
        <div class="row h-100">
            <div class="col-6 h-100">
                <h2 class="ml-4">Contacts</h2>
                <div th:each="contact, state : ${contacts}"
                     class="row border-bottom"
                     th:classappend="${contact.id} == (${selected} != null ? ${selected.id} : '') ? 'selected' : ''">
                    <a class="text-decoration-none" th:href="@{/home(id=${contact.id})}">
                        <div class="pl-4 ml-4 col-12">
                            <img class="rounded-circle mt-2 float-left" alt="100x100" src="https://picsum.photos/40"
                                 data-holder-rendered="true">
                            <p th:utext="${contact.name}"
                               class="ml-3 mt-3 float-left"
                               th:classappend="${contact.id} == (${selected} != null ? ${selected.id} : '') ? 'text-muted' : 'text-dark'">
                                Full Name
                            </p>
                        </div>

                    </a>
                </div>
            </div>
            <div class="col-6 h-100 border-left px-4">
                <div th:switch="${selected}">
                    <p th:case="null">No contact Selected</p>
                    <div th:case="*" class="row">
                        <div class="col-12 ">
                            <img class="rounded-circle mt-2 float-left" alt="100x100" src="https://picsum.photos/100"
                                 data-holder-rendered="true">
                            <br>
                            <div class="float-left">
                                <h2 th:utext="${selected.name}" class="align-middle ml-3 mt-3"></h2>
                            </div>
                        </div>

                        <div th:switch="${selected.getMail().size()}" class="mt-4 col-6">
                            <h5 class="ml-4">Mails</h5>
                            <div th:case="0" class="col-12 pl-4">
                                No Mail
                            </div>
                            <div th:case="*" class="col-12">

                                <div th:each="m, state : ${selected.mail}"
                                     class="row ml-4"
                                     th:text="${m}">
                                </div>
                            </div>
                        </div>

                        <div th:switch="${selected.getAddresses().size()}" class="mt-4 col-6">
                            <h5 class="ml-4">Address</h5>
                            <div th:case="0" class="col-12 pl-4">
                                No Address
                            </div>
                            <div th:case="*" class="col-12">
                                <div th:each="a, state : ${selected.addresses}"
                                     class="row ml-4"
                                     th:text="${a.toString()}">
                                </div>
                            </div>
                        </div>

                        <div class="row col-12 mt-3">
                            <div class="col-6">
                                <form action="/edit" method="GET">
                                    <input type="submit" name="action" class="btn btn-info w-100" value="Edit" />
                                </form>
                            </div>
                            <div class="col-6">
                                <form action="/delete" method="GET">
                                    <input type="submit" name="action" class="btn btn-danger w-100" value="Delete" />
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>





    </section>
</body>
</html>

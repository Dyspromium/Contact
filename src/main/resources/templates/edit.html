<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Piclos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>

    .selected{
        background-color: #dfe6e9;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Contact Piclos</a>

        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Add Contact <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/endsession">Deconnexion<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="mb-4 mt-4">
        <div class="row h-100">
            <div class="col-12">
                <h2 class="text-center">Edit <span th:text="${contact.name}"></span></h2>
                <div class="row">
                    <div class="col-4 offset-4 mt-4">
                        <form th:action="@{/edit}" th:object="${contact}" method="post">
                            <div class="form-group">
                                <label>FullName</label>
                                <input type="text" class="form-control" th:field="*{name}" placeholder="John Doe" required="required">
                                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                            </div>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" th:field="*{trymail}" placeholder="john.doe@mail.com">
                                <td th:if="${#fields.hasErrors('trymail')}" th:errors="*{trymail}">Age Error</td>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Save</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>





    </section>
</body>
</html>
